{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block title %}{% endblock %} 
{% block content %} 
<div style="width:50%; margin:auto;">
    <h1>Add a Task</h1>
    <form method = 'post'>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info" type="submit">Add</button>
    </form>
</div> 
{% endblock %}
